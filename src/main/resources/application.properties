
spring.data.mongodb.uri=mongodb://notebookuser:notebookuser@localhost:27017/notebook
spring.data.mongodb.database=notebook

spring.security.oauth2.client.registration.keycloak.client-id=notebook-app
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8081/realms/NotebookSpringBootKeycloak
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/NotebookSpringBootKeycloak

